{% extends 'layout.html' %}

{% block content %}
    <div class="w-75 mt-3">
        <div class="bg-dark text-white px-3">
            <h1>All available products in store</h1>
        </div>
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Product name</th>
                    <th scope="col">In stoke</th>
                    
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <th scope="row">{{product.id}}</th>

                    <td><a href="{% url 'current_product' product.id  %}">{{product.name}}</a></td>
                    
                    <td>{{product.amount}}</td>

<!--                    <td><a href="{% url 'current_product_ex' product.id  %}">{{product.name}}</a></td>-->

<!--                    <td>{{product.amount}}</td>-->

                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
